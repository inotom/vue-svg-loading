<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>vue-svg-loading demo</title>
<style>
.sample--dark,
.sample {
  padding: 1em 0;
  text-align: center;
}
.sample--dark {
  color: #fff;
  background-color: #000;
}
</style>
</head>
<body>
<div id="app">
  <h1>vue-svg-loading demo</h1>

  <div class="sample">
    <svg-loading></svg-loading>
  </div>
  <div class="sample">
    <svg-loading :size="20"></svg-loading>
  </div>
  <div class="sample">
    <svg-loading fill="#f00"></svg-loading>
  </div>
  <div class="sample">
    <svg-loading :size="200" fill="blue"></svg-loading>
  </div>
  <div class="sample--dark">
    <svg-loading fill="#fff"></svg-loading>
  </div>
  <div class="sample">
    <svg-spinner></svg-spinner>
  </div>
  <div class="sample">
    <svg-spinner size="small"></svg-spinner>
  </div>
  <div class="sample">
    <svg-spinner fill="#f00"></svg-spinner>
  </div>
  <div class="sample">
    <svg-spinner size="large" fill="blue"></svg-spinner>
  </div>
  <div class="sample--dark">
    <svg-spinner fill="rgba(255, 255, 255, .7)"></svg-spinner>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
<script src="vue-svg-loading.min.js"></script>
<script>
Vue.use(SvgLoading);
new Vue({
  el: '#app'
});
</script>
</body>
</html>
